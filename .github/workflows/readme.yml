name: Readme CI
on:
  push:
    branches: [main]
  repository_dispatch:
    types: [readme]
  workflow_dispatch:
jobs:
  release:
    name: Update README
    runs-on: ubuntu-18.04
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Update summary & API
        uses: AnandChowdhary/notes-summary@HEAD
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          commitMessage: ":pencil: Update themes summary [skip ci]"
          dirName: "theme"
